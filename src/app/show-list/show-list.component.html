<div id="currentTask">

  <div class="col-md-2 mt-5 d-flex" style="float:right">
    <button type="button" class="btn mb-2 mb-md-0 w-100 btn-slide-line btnAdd d-flex align-items-center justify-content-center"
            data-bs-toggle="modal"
            data-bs-target="#addListModal">
      <span>Add list</span>
      <div class="icon d-flex align-items-center justify-content-center">
        <i class="bi bi-plus-square-fill icon-dark"></i>
      </div>
    </button>
  </div>
  <div class="ShownList" id="ShowList">

    <div *ngFor="let list of lists">
      <h3>{{ list.name }}</h3> <!-- Display the name of the list -->
      <button class="btn btnAdd btn-sm" id="btnArchive">Archive</button>
      <button class="btn btn-sm" id="btnEditList">Edit</button>
      <button class="btn btn-sm" id="btnDeleteList">Delete</button>
      <table cellpadding="10" cellspacing="0" class="m-5 ListTable">
        <thead>
          <tr>
            <th>Task</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of list.tasks">
            <td>{{ task.task }}</td>
            <td><input type="checkbox" [checked]="task.done" /></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
<app-new-list></app-new-list>
